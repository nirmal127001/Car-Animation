<!DOCTYPE html>
<html>
<head>
	<title>Animation</title>
	<link rel="stylesheet" type="text/css" href="car.css">
</head>
<body>
	<div class="hero" id="a">
<audio id="player">
  <source src="honk.mp3" type="audio/mp3">
</audio>
		<div class="sun" id="b" onclick="toggle();"></div>
		<div class="highway"></div>
		<div class="city"></div>
		<div class="car"><img src="car.png" class="honk" onclick="honk();"></div>
		<div class="wheel">
			<img class="w1" src="wheel.png">
		    <img class="w2" src="wheel.png">
		</div>
	</div>
</body>
<script>
  function toggle() {
  var currentClass = a.className;
  var currentClasss = b.className;
  a.className = currentClass == "hero" ? "light-mode" : "hero";
  b.className = currentClasss == "sun" ? "moon" : "sun";
}
var audio = document.getElementById("player");

function honk(){ 
    audio.play();
};
</script>
</html>
